         <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    // 
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
    //
	function exitFromApp()
             {
                navigator.app.exitApp();
             }
    function onDeviceReady() {
        checkConnection();
    }

    function checkConnection() {
        var networkState = navigator.network.connection.type;

        var states = {};
        states[Connection.UNKNOWN]  = 'Unknown connection';
        states[Connection.ETHERNET] = 'Ethernet connection';
        states[Connection.WIFI]     = 'WiFi connection';
        states[Connection.CELL_2G]  = 'Cell 2G connection';
        states[Connection.CELL_3G]  = 'Cell 3G connection';
        states[Connection.CELL_4G]  = 'Cell 4G connection';
        states[Connection.NONE]     = 'No network connection';
		/*	alert('Connection type: ' + states[networkState]);
		navigator.app.exitApp();*/
	if (networkState == Connection.NONE || networkState == Connection.UNKNOWN)
	{
	 document.getElementById("content").innerHTML="<div>I'm sorry, You needs to be connected to the Internet to process. Please check your internet connection and try again! Thank you for your patience<br><button name='buttonClick' onclick='exitFromApp()'>Exit!!!!</button></div>";
    }
	else
	{
      window.location.href="login.html";             
    }
}

    </script>
