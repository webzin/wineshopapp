 //Add Warrant
$("#addload").submit(function(){
	
	var customername=$("#customername").val();
	var orderno=$("#orderno").val();
	var veichle=$("#veichle").val();	
	var building=$("#building").val();
	var eml = localStorage.email;

	var dataString="customername="+customername+"&orderno="+orderno+"&veichle="+veichle+"&building="+building+"&eml="+eml+"&load=";
 	if($.trim(customername).length>0 & $.trim(orderno).length>0 & $.trim(veichle).length>0 & $.trim(building).length>0)
	
	
               
	{
		$.ajax({
			type: "POST",
			url: hosturl+"auth1.php?callback=?",
			data: dataString,
			crossDomain: true,
			cache: false,
			beforeSend: function(){ $("#load").html('Connecting...');},
			success: function(data){
				if(data=="loadsucess")
				{
				$('#sucessMessage').html('Load Added successfully !');
				$('#sucessMessage').show();
				$('#sucessMessage').delay(1000).fadeOut();
				$("#orderno").val(''); 
				}
				else if(data="loadfailed")
				{
					alert("Sorry data not inesrted");
					$("#load").html('Add load');
				}
			}
		});
	}return false;

});



});
