<script> 	  
$(document).ready(function(){
	
 	if (localStorage.ut == "STORE") {
		$(".store").show();
		$(".depot").hide();
		$(".mangr").hide()
	} 
	if (localStorage.ut == "DEPOT") {
	$(".depot").show();
	$(".store").hide();
	$(".mangr").hide()
	}
		if (localStorage.ut == "MANGR") {
	$(".depot").hide();
	$(".store").hide();
	$(".mangr").show()
	}
 
}); 
</script>
