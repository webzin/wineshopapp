 //Add Warrant
$("#add-bundle").submit(function(){
	
	var warrant=$("#warrant").val();
	var batchid=$("#batchid").val();
	var brand=$("#brand").val();
	var pieces=$("#pieces").val();
	var listw=$("#listw").val();
	var scalew=$("#scalew").val();
	var location=$("#location").val();
	
	
	var dataString="warrant="+warrant+"&batchid="+batchid+"&brand="+brand+"&pieces="+pieces+"&listw="+listw+"&scalew="+scalew+"&location="+location+"&bundle=";
	if($.trim(warrant).length>0 & $.trim(batchid).length>0)
	{
		$.ajax({
			type: "POST",
			url: hosturl+"auth1.php?callback=?",
			data: dataString,
			crossDomain: true,
			cache: false,
			beforeSend: function(){ $("#bundle").html('Connecting...');},
			success: function(data){
				if(data=="bndlsucess")
				{
				$('#sucessMessage').html('Bundle Added successfully !');
				$('#sucessMessage').show();
				$('#sucessMessage').delay(1000).fadeOut();
				$("#batchid").val(''); 
				$("#pieces").val(''); 
				$("#listw").val(''); 
				$("#scalew").val(''); 
				 
				}
				else if(data="bndlfailed")
				{
					alert("Bundle Not added sucessfully");
					$("#login").html('Login');
				}
			}
		});
	}return false;

});
